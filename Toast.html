<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://frontbackend.com/storage/resources/jToast/jtoast.js" type="text/javascript"></script>
    <style>
        h1{
            text-align:center;
            margin-top: 20px;
        }
        .box{
                text-align:center;
                margin: 20px;
        }
        
    </style>
</head>
    <body>
        <h1>jQuery Toast Example </h1>
        <div class="box">
            <button id="btn1">Click me</button>
            <button id="btn2">No me!</button>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    showToast("This is done");
                });
                $("#btn2").click(function(){
                    showToast('There we go: Another cool example.', { background: '#f00000'});
                });
            });
            
        </script> 
    </body>
</html>
