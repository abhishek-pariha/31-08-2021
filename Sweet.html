<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href="sweetalert.css" type="text/css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="sweetalert.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#but1").click(function(){
                var message = $("#message").val();
                if(message==""){
                    message = "Your message";
                }
                swal(message);
            });

            $("#but2").click(function(){
                var message = $("#message").val();
                var title = $("#title").val();
                if(message==""){
                    message = "Your message";
                }
                if(title == ""){
                    title = "Your message";
                }
                swal(title,message);
            });

            $("#but3").click(function(){
                var message = $("#message").val();
                var title = $("#title").val();
                if(message == ""){
                    message = "Your message";
                }
                if(title == "")
                {
                    title = "Your message";
                }
                swal2({
                    title: title,
                    text: message,
                    imageUrl: "logo.png"
                });
            });

            $("#but4").click(function(){
                var message = $("#message").val();
                var title = $("#title").val();
                if(message == ""){
                    message = "Your message";
                }
                if(title == ""){
                    title = "Yout message";
                }
                swal({
                    title: title,
                    text: message,
                    timer: 2000,
                    showConfirmButton: false
                });
            });
        });
        </script>

    </head>
    <body>
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" value="Title Text" id=" title" /></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><input type="text" value="Your message" id="message" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Simple alert" id="but1" />
                    <input type="button" value="Alert with title" id="but2" />
                    <input type="button" value="Alert with image" id="but3" />
                    <input type="button" value="With timer" id="but4" />
                </td>
            </tr>
        </table>
    </body>
</html>
